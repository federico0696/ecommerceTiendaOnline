<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO tienda de ropa online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/agregarProducto.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo" />
            </a>
        </div>
        <div class="operaciones-de-administrador">
            <ul class="menu-horizontal">
                <li>
                    <a>Operaciones de Administrador</a>
                    <ul class="menu-vertical">
                        <li><a th:href="@{/admin/agregarProducto}">Agregar un producto</a></li>
                        <li><a th:href="@{/admin/verProducto}">Ver/Eliminar Productos</a></li>
                        <li><a th:href="@{/admin/modificarProducto}">Modificar un Producto</a></li>
                        <li><a th:href="@{/admin/listaUsuarios}">Lista de Usuarios</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="search-container">
            <form th:action="@{/buscador/producto}" method="get" class="search-form">
                <input type="text" name="nombre" placeholder="Buscar productos..." class="search-input" required>
                <button type="submit" class="search-button">üîç</button>
            </form>
        </div>
        <div class="registro-inicioSesion" th:if="${session.usuariosession}">
            <a href="/logout" role="button">¬°Cerrar sesi√≥n!</a>
        </div>
    </header>

    <div class="formulario">
        <div class="envoltorio">
            <div th:if="${exito} != null" class="mensajeExito">
                <div>
                    <h5>Exito!</h5>
                    <p th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error} != null" class="mensajeError">
                <div>
                    <h5>Error!</h5>
                    <p th:text="${error}"></p>
                </div>
            </div>
            <form th:action="@{/admin/agregar}" method="POST" enctype="multipart/form-data">
                <h2>Nuevo Producto</h2>
                <div class="input-box">
                    <label for="nombre">Nombre del producto:</label>
                    <input type="text" name="nombre" placeholder="nombre del producto" th:value="${nombre}">
                </div>
                <div class="input-box">
                    <label for="descripcion">Descripci√≥n del producto:</label>
                    <input type="text" name="descripcion" placeholder="descripcion" th:value="${descripcion}">
                </div>
                <div class="input-box">
                    <label for="precio">Precio del producto:</label>
                    <input type="number" name="precio" placeholder="precio" min="0" step="0.01" th:value="${precio}">
                </div>

                <div class="input-box">
                    <select name="categoria">
                        <option>Seleccionar una categoria</option>
                        <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}"
                            th:text="${categoria.nombreCategoria}"
                            th:selected="${categoria.idCategoria} == ${categoriaSeleccionada}"></option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="imagen">Imagen del producto:</label>
                    <input type="file" name="imagen" placeholder="imagen" th:value="${imagen}">
                </div>

                <div class="input-box">
                    <select id="temporada" name="temporada" required>
                        <option value="">Seleccionar temporada</option>
                        <option value="PRIMAVERA">Primavera</option>
                        <option value="VERANO">Verano</option>
                        <option value="OTO√ëO">Oto√±o</option>
                        <option value="INVIERNO">Invierno</option>
                    </select>
                </div>

                <div class="checkbox">
                    <label for="novedad">¬øQuieres marcar al producto como novedad?:<input type="checkbox" id="novedad" name="novedad" style="display: inline-block;"></label>
                </div>

                <button type="submit" class="btn">Agregar</button>
            </form>
        </div>
    </div>


    <script src="/js/agregarProducto.js"></script>

</body>

</html>
