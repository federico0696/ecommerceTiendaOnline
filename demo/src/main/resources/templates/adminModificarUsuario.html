<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PROYECTO tienda de ropa online</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/css/adminModificarUsuario.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a th:href="@{/}">
                    <img th:src="@{/img/logo.png}" alt="Logo" />
                </a>
            </div>
            <div class="operaciones-de-administrador">
                <ul class="menu-horizontal">
                    <li>
                        <a>Operaciones de Administrador</a>
                        <ul class="menu-vertical">
                            <li><a th:href="@{/admin/agregarProducto}">Agregar un producto</a></li>
                            <li><a th:href="@{/admin/verProducto}">Ver/Eliminar Productos</a></li>
                            <li><a th:href="@{/admin/modificarProducto}">Modificar un Producto</a></li>
                            <li><a th:href="@{/admin/listaUsuarios}">Lista de Usuarios</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="search-container">
                <form th:action="@{/buscador/producto}" method="get" class="search-form">
                    <input type="text" name="nombre" placeholder="Buscar productos..." class="search-input" required>
                    <button type="submit" class="search-button">游댌</button>
                </form>
            </div>
            <div class="registro-inicioSesion" th:if="${session.usuariosession}">
                <a href="/logout" role="button">춰Cerrar sesi칩n!</a>
            </div>
        </header>

        <div class="formulario">
            <div class="envoltorio">
                <div th:if="${error} != null" class="mensajeError">
                    <div>
                        <h5>Error!</h5>
                        <p th:text="${error}"></p>
                    </div>
                </div>
                <form th:action="@{/admin/modificarUsuario/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" th:value="${usuario.id}" name="id">
                    <h2>Modificar Usuario</h2>
                    
                    <div class="input-box">
                        <label for="nombre">Nombre del Usuario:</label>
                        <input th:value="${usuario.nombre}" type="text" name="nombre" placeholder="nombre del usuario">
                    </div>

                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input th:value="${usuario.email}" type="text" name="email" placeholder="Email del usuario">
                    </div>

                    <div class="input-box">
                        <label for="password">Contrase침a:</label>
                        <input type="password" name="password" placeholder="Contrase침a">
                    </div>

                    <div class="input-box">
                        <label for="password2">Repita la contrase침a:</label>
                        <input type="password" name="password2" placeholder="Repetir Contrase침a">
                    </div>
                    
                    <div class="input-box">
                        <label for="imagen">Imagen de perfil del usuario:</label>
                        <input type="file" name="imagen" placeholder="imagen">
                    </div>

                    <button type="submit" class="btn">Modificar</button>
                </form>
            </div>
        </div>


        
        <script src="/js/adminModificarUsuario.js"></script>
    
    </body>

</html>
