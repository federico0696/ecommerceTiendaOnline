<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO tienda de ropa online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/listaUsuarios.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo" />
            </a>
        </div>
        
        <div class="operaciones-de-administrador" sec:authorize="hasRole('ADMIN')">
            <ul class="menu-horizontal">
                <li>
                    <a>Operaciones de Administrador</a>
                    <ul class="menu-vertical">
                        <li><a th:href="@{/admin/agregarProducto}">Agregar un producto</a></li>
                        <li><a th:href="@{/admin/verProducto}">Ver/Eliminar Productos</a></li>
                        <li><a th:href="@{/admin/modificarProducto}">Modificar un Producto</a></li>
                        <li><a th:href="@{/admin/listaUsuarios}">Lista de Usuarios</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="search-container">
            <form th:action="@{/buscador/producto}" method="get" class="search-form">
                <input type="text" name="nombre" placeholder="Buscar productos..." class="search-input" required>
                <button type="submit" class="search-button">üîç</button>
            </form>
        </div>
        <div class="registro-inicioSesion" th:if="${session.usuariosession}">
            <a href="/logout" role="button">¬°Cerrar sesi√≥n!</a>
        </div>
    </header>

    <div class="tabla">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id del Usuario</th>
                    <th scope="col">Email</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Foto de Perfil</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Cambiar Rol</th>
                    <th scope="col">Modificar Usuario</th>
                </tr>
            </thead>
            <tbody th:each="usuario : ${usuarios}">
                <tr>
                    <th scope="row" th:text="${usuario.id}"></th>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td>
                        <img class="img-usuario" th:src="${usuario.imagen}" alt="Imagen del Usuario">
                    </td>
                    <td th:text="${usuario.Rol}"></td>
                    <td>
                        <a th:href="@{/admin/cambiarRolUsuario/__${usuario.id}__}">Cambiar </a>
                    </td>
                    <td>
                        <a th:href="@{/admin/modificarUsuario/__${usuario.id}__}">Modificar </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="/js/listaUsuarios.js"></script>

</body>

</html>
