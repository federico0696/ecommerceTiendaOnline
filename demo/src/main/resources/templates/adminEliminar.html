<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO tienda ropa online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/adminEliminar.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo" />
            </a>
        </div>
        <div class="operaciones-de-administrador">
            <ul class="menu-horizontal">
                <li>
                    <a>Operaciones de Administrador</a>
                    <ul class="menu-vertical">
                        <li><a th:href="@{/admin/agregarProducto}">Agregar un producto</a></li>
                        <li><a th:href="@{/admin/verProducto}">Ver/Eliminar Productos</a></li>
                        <li><a th:href="@{/admin/modificarProducto}">Modificar un Producto</a></li>
                        <li><a th:href="@{/admin/listaUsuarios}">Lista de Usuarios</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="search-container">
            <form th:action="@{/buscador/producto}" method="get" class="search-form">
                <input type="text" name="nombre" placeholder="Buscar productos..." class="search-input" required>
                <button type="submit" class="search-button">üîç</button>
            </form>
        </div>
        <div class="registro-inicioSesion" th:if="${session.usuariosession}">
            <a href="/logout" role="button">¬°Cerrar sesi√≥n!</a>
        </div>
    </header>

    <div class="formulario">
        <div class="envoltorio">
            <h4 th:text="'¬øEst√° seguro de que desea eliminar el producto: ' + ${producto.nombre} + '?'"></h4>
            <form th:action="@{/admin/eliminar/__${producto.id}__}" method="POST">
                
                <div class="producto-completo">
                    <div class="producto-imagen">
                        <img th:src="${producto.imagen}" alt="Imagen de producto">
                    </div>
                    
                    <div class="producto-detalles">
                        <h4 class="producto-titulo" th:text="${producto.nombre}"></h4>
                        <button class="producto-agregar" type="submit" name="respuesta" value="si">S√≠</button>
                        <button class="producto-agregar" type="submit" name="respuesta" value="no">No</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

      
    <script src="/js/adminEliminar.js"></script>

</body>

</html>
