<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO COMERCIO ELECTRONICO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/perfilUsuario.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo" />
            </a>
        </div>

        <div class="imagen-usuario">
            <img th:src="${usuario.imagen}" alt="Imagen del Usuario">
            <form id="miFormulario" th:action="@{/perfil/cambiarFotoPerfil}" method="POST"
                enctype="multipart/form-data">
                <label for="archivo">
                    <i class="bi bi-camera">
                        <p>cambiar foto de perfil</p>
                    </i>
                </label>
                <input type="file" id="archivo" name="imagen" style="display: none;">
            </form>
        </div>

        <div class="nombre-usuario">
            <p class="nombre" th:text="${usuario.nombre}"></p>
            <form id="Formulario" th:action="@{/perfil/cambiarNombreUsuario}" method="POST">
                <i class="bi bi-feather">
                    <p class="editarNombre">editar nombre</p>
                </i>
                <input type="text" id="nombre" name="nombre" style="display: none;">
                <button type="submit" id="botonNombre" style="display: none;">Guardar</button>
            </form>
        </div>

        <div class="registro-inicioSesion" th:if="${session.usuariosession}">
            <a href="/logout" role="button">¡Cerrar sesión!</a>
        </div>
    </header>

    <div class="nombre-domicilio">
        <p class="domicilio" th:text="'Domicilio: ' + ${usuario.domicilio}"></p>
        <form th:action="@{/perfil/cambiarNombreDomicilio}" method="POST">
            <i class="bi bi-feather editDomicilio">
                <p class="editarDomicilio">editar domicilio</p>
            </i>
            <input type="text" id="domicilio" name="domicilio" style="display: none;">
            <button type="submit" id="botonDomicilio" style="display: none;">Guardar</button>
        </form>
    </div>
    <div class="nombre-email">
        <p class="email" th:text="'Email: ' + ${usuario.email}"></p>
        <form th:action="@{/perfil/cambiarNombreEmail}" method="POST">
            <i class="bi bi-feather editEmail">
                <p class="editarEmail">editar email</p>
            </i>
            <input type="text" id="email" name="email" style="display: none;">
            <button type="submit" id="botonEmail" style="display: none;">Guardar</button>
        </form>
    </div>

    <script src="/js/perfilUsuario.js"></script>
</body>

</html>
